<mat-sidenav-container>
	<mat-sidenav mode="side" opened>
	</mat-sidenav>
	<mat-sidenav-content>
		<h2>
			{{ texts.contact1 }}
		</h2>
		<h1>
			{{ texts.contact2 }}
		</h1>
		<div class="social-media">
			<img src="../../assets/icons/icons8-github-48.png" alt="github-icon">
			<img src="../../assets/icons/icons-gitlab.png" alt="gitlab-icon">
			<img src="../../assets/icons/icons8-linkedin-48.png" alt="linkedin-icon">
			<img src="../../assets/icons/icons8-twitter-48.png" alt="twitter-icon">
		</div>

	</mat-sidenav-content>
	<mat-sidenav #sidenavright mode="side" opened position="end">
	</mat-sidenav>
</mat-sidenav-container>
