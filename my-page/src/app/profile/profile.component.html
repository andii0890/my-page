<div class="wrapper">

	<div class="left-side">
		<!-- Image -->
		<div class="image">
			<img src="../../assets/profile-2398782_1280.png" alt="profile-image" width="270px" height="270px">
		</div>
	</div>
	
	<div class="right-side">
		<!-- Languagues -->
		<div class="language">
			<button class="mat-body-1" color="accent" mat-button>{{ profile.language }}</button>		
		</div>
		<div class="Content">
			<!-- Content -->
			<div class="greeting">
				<h1>{{ profile.greeting }}</h1>
				<h1>{{ profile.greeting2 }}</h1>
			</div>
			<div class="description">
				<div class="mat-headline">{{ profile.description }}</div>
			</div>
			<!-- Link -->
			<div class="button">
				<button color="accent" mat-button>{{ profile.link }}</button>		
			</div>
		</div>
	</div>
</div>
